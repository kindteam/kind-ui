<script>

    var $iframe = $('#iframe'), $view = $('.view'), pageName;

    if (location.hash) {
        pageName = location.hash.slice(1);
        $iframe.attr('src', pageName + '.html');
        $('[href^="' + pageName + '"]').parent().addClass('selected')
    }
    else {
        $iframe.attr('src', 'rule.html');
    }


    $iframe.load(function (e) {
        var iframeHref = $iframe[0].contentWindow.location;
        var pageName = /\/([^/]+)\.(?:[^.])+$/g.exec(iframeHref)[1];

        location.hash = pageName;

        $view.height($iframe[0].contentWindow.document.body.clientHeight);
    });


    $('.nav').on('click', 'li', function (e) {
        $(this).addClass('selected').siblings().removeClass('selected').parent().siblings().find('li').removeClass('selected');
    });
</script>
