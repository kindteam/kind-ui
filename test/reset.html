<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            padding: 0 60px;
        }

        .box {
            padding: 40px;
            border: 1px dashed #ccc;
        }

        #desc {
            margin: 0;
        }

    </style>
</head>
<body>

<h3>浏览器reset</h3>
<pre>
    body{
        font-size:16px;
    }
</pre>
<div class="box">
    <p id="p">&lt;p&gt;</p>
</div>
<div class="box">
    <h1 id="h1">h1</h1>
    <h1 id="h6">h6</h1>
</div>

<div class="box">
    <ul id="ul">
        <li id="li">这里是列表</li>
    </ul>
</div>

<div class="box">
    <hr id="hr"/>
</div>

<div class="box">
    <dl id="dl">
        <dt id="dt">标题dt</dt>
        <dd id="dd">描述dd</dd>
    </dl>
</div>


<div class="box">
    <table id="table">
        <tr id="tr">
            <th id="th">th</th>
        </tr>
        <tr>
            <td id="td">td</td>
        </tr>
    </table>
</div>


<div class="box">
    <button id="button">button</button>
</div>


<div class="box">
    <input id="text" type="text" value="text"/>
</div>



<div class="box">
    <fieldset>

    </fieldset>
</div>

<script type="text/javascript" src="js/BoxModel.js"></script>
<script>

    [
        '#p',
        '#h1',
        '#h6',
        '#ul',
        '#li',
        '#hr',
        '#dl',
        '#dt',
        '#dd',
        '#table',
        '#tr',
        '#td',
        '#th',
        '#text',
        '#button',

    ].forEach(function(Element) {
                BoxModel(Element).showBox();
            });

</script>
</body>
</html>
