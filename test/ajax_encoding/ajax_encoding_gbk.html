    function toBody(content) {
        var d = document.createElement('div');
        d.innerHTML = content;
        document.body.appendChild(d);
    }

    //get 字段默认是用utf-8进行编码
    //get.php?a=%E5%95%8A
        $.ajax({
            url:'get_utf8.php',
            data:{
                a:'啊'
            }
        }).done(function(e) {
            toBody('get_utf8.php:' + e);
        });

    //返回乱码
    $.ajax({
